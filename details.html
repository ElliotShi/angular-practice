<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
<head>
  <title>Detail | Jewelry Era</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
  <!-- Custom Theme files -->
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <link rel="shortcut icon" href="images/logo.ico" />
  <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div class="header" id="home">
    <div class="container"></div>
  </div>
  <div class="banner two">
    <div class="container">
      <div class="banner-navigation">
        <div class="logo">
          <img class="bannerlogo" src="images/logo.png" />
          <a href="index.html"><h1>Jewelry<span> Era</span></h1></a>
        </div>
        <span class="menu"></span>
        <div class="top-menu">
          <ul class="nav">
            <li class="hvr-sweep-to-bottom cap"><a href="index.html">Home</a></li>
            <li class="hvr-sweep-to-bottom"><a href="products.html">Products</a></li>
            <li class="hvr-sweep-to-bottom"><a href="about.html">About</a></li>
            <li class="hvr-sweep-to-bottom"><a href="contact.html">Contact Us</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <!--script-for-menu-->
        <script>
          $("span.menu").click(function(){
            $(".top-menu ul").slideToggle("slow" , function(){
            });
          });
        </script>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="moments">

        <div class="col-md-6">

        <div class="col-md-6">

        </div>

      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <!--start-smoth-scrolling-->
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $(".scroll").click(function(event){
        event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
      });
    });
  </script>
  <!--start-smoth-scrolling-->
  <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
